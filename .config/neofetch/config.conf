print_info() {
    info title
    info underline
    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    info "WM" wm
    info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    info "Terminal Font" term_font
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory
    info "Battery" battery
    info "Font" font
    info "Song" song
    prin "Volume" "$(pactl get-sink-volume 0|head -n 1|awk '{print $5}')"
    info cols
}

memory_percent="on"
speed_type="scaling_max_freq"
speed_shorthand="on"
cpu_temp="C"
refresh_rate="on"
song_format="%artist% - %title%"
block_width=3
bar_char_elapsed="#"
bar_char_total="/"
bar_color_elapsed="14"
bar_color_total="15"
memory_display="infobar"
battery_display="infobar"

