[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/top]
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
font-0 = Dejavu Sans Mono:size=10
modules-left = xworkspaces
modules-center = xwindow
modules-right = date
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
tray-position = right
tray-maxsize = 16
tray-scale = 1.0

[bar/bottom]
background = ${colors.background}
foreground = ${colors.foreground}
bottom = true
font-0 = Dejavu Sans Mono:size=10
modules-left = cpu memory battery filesystem pulseaudio
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}

dpi-x = 96
dpi-y = 96
double-click-interval = 400
radius = 6
border-size = 4pt

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
format-volume = Volume <label-volume> <bar-volume>
bar-volume-width = 10
bar-volume-empty = %{F#FFFFFF}-%{F-}
bar-volume-fill = %{F#000000}-%{F-} 
bar-volume-indicator = |

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 10
spacing = 1
warn-percentage = 75
label-mounted = %mountpoint%: %percentage_used%% %used%/%total%

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 100
label = CPU %percentage%%

[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95
format = <label>
label = RAM %percentage_used%% %gb_used%/%gb_total% Swap %percentage_swap_used%% %gb_swap_used%/%gb_swap_total%

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
label-charging = Battery Charging %percentage%%
label-discharging = Battery Discharging %percentage%%
label-full = Battery Full %percentage%%

[module/date]
type = internal/date
interval = 1.0
date = %Y/%m/%d%
time = %H:%M:%S
label = %date% %time%

[module/xwindow]
type = internal/xwindow
label = %title%

[settings]
screenchange-reload = true
pseudo-transparency = true

