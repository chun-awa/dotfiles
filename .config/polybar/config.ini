[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/top]
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
font-0 = JetBrainsMono NF:size=10
modules-left = i3 cpu memory battery filesystem pulseaudio
modules-center = xwindow
modules-right = date
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
tray-position = right
dpi-x = 96
dpi-y = 96
double-click-interval = 400
radius = 6
border-size = 4pt

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
format-volume = Volume <label-volume>

[module/filesystem]
type = internal/fs
mount-0 = /
mount-1 = /home
mount-2 = /mnt/d
interval = 10
spacing = 1
warn-percentage = 75
label-mounted = %mountpoint%: %percentage_used%% %used%/%total%

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 100
label = CPU %percentage%%

[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95
format = <label>
label = RAM %percentage_used%% %mb_used%/%mb_total% Swap %percentage_swap_used%% %mb_swap_used%/%mb_swap_total%

[module/i3]
type = internal/i3

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
label-charging = Battery Charging %percentage%%
label-discharging = Battery Discharging %percentage%%
label-full = Battery Full %percentage%%

[module/date]
type = internal/date
interval = 1.0
date = %Y/%m/%d%
time = %H:%M:%S
label = %date% %time%

[module/xwindow]
type = internal/xwindow

[settings]
screenchange-reload = true
pseudo-transparency = true

